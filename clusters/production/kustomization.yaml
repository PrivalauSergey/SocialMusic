apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: production  # Sets namespace for all resources
resources:
- homeapi/
- identityapi/
- homeui/

secretGenerator:
  - name: external-public-key-secret
    type: Opaque
    literals:
      - IdentityClientSettings__
  - name: external-secure-key-secret
    type: Opaque
    literals:
      - secureKey=+amzz7XsMyiZkRf6eiDkQrUM+bk9O0uHvF04rE/mzmk=
  - name: external-private-key-secret
    type: Opaque
    literals:
      - 