apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homeui
  namespace: production
annotations:
  nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: social-music.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: homeui
            port:
              number: 80